<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega 1 - Nucba</title>
</head>
<body>
    <form>
        <h1>Formulario de registro</h1>
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" required>
        <br> <br>
        <label for="apellido">Apellido:</label>
        <input id="apellido" type="text" required> 
        <br> <br>
        Modalidad de Cursada:
        <label for="on_demand">On Demand</label>
        <input id="on_demand" type="radio" name="modalidad_cursada" required>
        <label for="en_vivo">En Vivo</label>
        <input id="en_vivo" type="radio" name="modalidad_cursada" required>
        <br> <br>
        <label for="email">Correo:</label>
        <input id="email" type="email" required>
        <br> <br>
        <label for="informacion">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        <input id="informacion" type="checkbox">
        <br> <br>
        <label for="terminos">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack. </label>
        <input id="terminos" type="checkbox" required>
        <br> <br>
        <button type="submit">Enviar</button>
    </form>
    <br>
    <nav>
        <a href="/index.html" target="_blank">Ejercicio 1 - Listas</a>
        <br>
        <a href="/lista_anidadas.html" target="_blank">Ejercicio 2 - Listas anidadas</a>
    </nav>
</body>
</html>
