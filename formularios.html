<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega 1 - Nucba</title>
</head>
<body>

    <header>

        <h1>Formulario de registro</h1>

    </header>

    <main>

        <form>

            <div>
                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" required>
            </div>

            <br>

            <div>
                <label for="apellido">Apellido:</label>
                <input id="apellido" type="text" required> 
            </div>

            <br>

            <div>
            
                Modalidad de Cursada:

                <label for="on_demand">On-Demand</label>
                <input id="on_demand" type="radio" name="modalidad_cursada" required>

                <label for="en_vivo">En vivo</label>
                <input id="en_vivo" type="radio" name="modalidad_cursada" required>

            </div>

            <br>

            <div>

                <label for="email">Correo:</label>
                <input id="email" type="email" required>

            </div>

            <br>

            <div>

                <label for="informacion">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
                <input id="informacion" type="checkbox">

            </div>

            <br>

            <div>

                <label for="terminos">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
                <input id="terminos" type="checkbox" required>

            </div>

            <br>

            <div>

                <button type="submit">Enviar</button>

            </div>

        </form>

    </main>

    <br>

    <footer>

        <nav>
            <a href="/index.html" target="_blank">Ejercicio 1 - Listas</a> <br>
            <a href="/lista_anidadas.html" target="_blank">Ejercicio 2 - Listas anidadas</a>
        </nav>

    </footer>
    
</body>
</html>
